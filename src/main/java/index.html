<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var rsl = true;
            if ($('#exampleInputName').val() === '') {
                alert($('#exampleInputName').attr('title'));
                rsl = false;

            }
            if ($('#exampleInputSurname').val() === '') {
                alert($('#exampleInputSurname').attr('title'));
                rsl = false;
            }
            if ($('#exampleInputMale').val() === '') {
                alert($('#exampleInputMale').attr('title'));
                rsl = false;
            }
            if ($('#exampleInputDescription').val() === '') {
                alert($('#exampleInputDescription').attr('title'));
                rsl = false;
            }
            return rsl;
        }
    </script>
</head>

<body>

<div class="container-fluid" style="width: 40rem; display: block;
    margin-left: auto;
    margin-right: auto">">
    <h2>My First Bootstrap Page</h2>
</div>

<div class="container-form" style="width: 40rem; display: block;
    margin-left: auto;
    margin-right: auto">
    <form>
        <div class="form-group">
            <label for="exampleInputName">
                <h3>Name</h3>
            </label>
            <input type="text" class="form-control" title="Enter user name." id="exampleInputName">
        </div>
        <div class=" form-group">
            <label for="exampleInputSurname">
                <h3>Surname</h3>
            </label>
            <input type="text" class="form-control" title="Enter surname." id="exampleInputSurname">
        </div>
        <div class="form-group">
            <label for="exampleInputMale">
                <h3>Male</h3>
            </label>
            <input type="text" class="form-control" title="Enter sex." id="exampleInputMale">
        </div>
        <div class="form-group">
            <label for="exampleInputDescription">
                <h3>Description</h3>
            </label>
            <input type="text" class="form-control" title="Enter description" id="exampleInputDescription">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="return validate();">Submit</button>
    </form>
</div>

<div class="container-table mt-10" style="width: 80rem; display: block;
    margin-left: auto;
    margin-right: auto">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">
                <h3>Name</h3>
            </th>
            <th scope="col">
                <h3>Surname</h3>
            </th>
            <th scope="col">
                <h3>Male</h3>
            </th>
            <th scope="col">
                <h3>Descriprion</h3>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>Male</td>
            <td>Nice man</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>Male</td>
            <td>Thief</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>George</td>
            <td>Carlin</td>
            <td>Male</td>
            <td>Comedian</td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</body>

</html>
